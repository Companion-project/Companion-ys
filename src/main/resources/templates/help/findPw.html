<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- form action="findPassword" : 폼 제출 시 브라우저가 findPassword경로로 Post요청
     -> 이 요청은 HelpController클래스의 findPassword메서드와 연결! -->
<form action="findPassword" name="frm" id="frm" method="post">
    <table border="1" width="600" align="center">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="userId" required="required"/></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="userPhone" required="required"/></td>
        </tr>
        <th colspan="2"><input type="submit" value="비밀번호 찾기"/></th>
    </table>

</form>
</body>
</html>
