<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<form action="goodsIncomingModify" method="get">
    입고번호 : <input type="text" name="goodsIncomingNum" readonly="readonly"
                    th:value="${dto.incomingNum}"/><br/>
    상품번호 : <input type="text" name="goodsNum" readonly="readonly"
                  th:value="${dto.goodsNum}"/><br/>
    입고일: <input type="date" name="IncomingDate"
                th:value="${#dates.format(dto.incomingDate, 'yyyy-MM-dd')}"/><br/>
    입고 수량 : <input type="number" name="incomingQty" /><br/>
    제조일 : <input type="datetime-local" name="productionDate"
                 th:value="${#dates.format(dto.productionDate, 'yyyy-MM-dd HH:mm:ss')}"/><br/>
    가격 : <input type="number" name="incomingPrice" th:value="${dto.incomingPrice}"/><br/>
    <input type="submit" value="수정완료"/>
</form>

</body>
</html>
