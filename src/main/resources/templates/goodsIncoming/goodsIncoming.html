<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<form action="incomingRegist" method="post">
    입고번호 : <input type="text" name="IncomingNum" readonly="readonly" th:value="${incomingNum}"/>자동부여<br/>
    상품번호 : <input type="text" name="goodsNum" id="goodsNum" readonly="readonly"/>
              <button type="button" id="btn">상품검색</button><br/>
    상품명 : <input type="text" name="goodsName" id="goodsName"/><br/>
    입고일 : <input type="date" name="incomingDate" /><br/>
    입고 수량 : <input type="number" name="incomingQty" /><br/>
    제조일 : <input type="datetime-local" name="productionDate" /><br/>
    가격 : <input type="number" name="incomingPrice"/><br/>
    <input type="submit" value="입고 등록"/>
</form>

<script>
    $(function(){
        $("#btn").click(function(){
            window.open("goodsItem","상품검색","width=620, height=500, left=30, top=50");
        });
    });
</script>
</body>
</html>
