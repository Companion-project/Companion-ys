<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
        $("#frm").submit(function(){
            if($("#memberPw").val() == ""){
                alert("비밀번호를 입력해주세요.");
                $("#memberPw").focus();
                return false;
            }else{
                conf = confirm("정말 사실 리얼 진짜 탈퇴하시겠습니까?");
                if(!conf){
                    return false;
                }
            }
        });
    });
    </script>
</head>

</ul>
